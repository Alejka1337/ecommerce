{% extends "ecomm/base.html" %}

{% block title %}
    <title>Thank you</title>
{% endblock %}

{% block content %}
  <div class="container-lg">
    <h1>Thank you</h1>
    <p>Your order has been successfully completed.</p>
    <p>Pay your order</p>
  <form
        method="POST"
        action="https://www.liqpay.ua/api/3/checkout"
        accept-charset="utf-8">
        <input
            type="hidden"
            name="data"
            value="{{ data }}"/>
        <input
            type="hidden"
            name="signature"
            value="{{ signature }}"/>
        <input
            type="image"
            src="//static.liqpay.ua/buttons/p1ru.radius.png"/>
    </form>
  </div>
{% endblock %}
